<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Bonificación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="input-section">
        <label for="sueldo">Sueldo</label>
        <input type="number" id="sueldo" name="sueldo" class="input-name" placeholder="Digite su sueldo actual" required>

        <br><br>

        <label for="date">Fecha de ingreso</label>
        <input type="date" id="date" name="date" class="input-date" required>

        <br><br>

        <label for="cierreFiscal">Periodo fiscal de tu empresa:</label>
        <select id="cierreFiscal" name="cierreFiscal">
            <option value="12">Diciembre</option>
            <option value="3">Marzo</option>
            <option value="6">Junio</option>
            <option value="9">Septiembre</option>
        </select>

        <br><br>

        <button onclick="calcularBonos()">Calcular</button>
        
    </section>

    <div class="result">
        <ul id="resultados"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
