<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Bonificación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    

    <section class="input-section">
        <header>
            <h1>Calculadora de Bonificación</h1>
        </header>
        <label for="sueldo">Salario actual</label>
        <input type="number" id="sueldo" name="sueldo" class="input-name" placeholder="Digite su salario de los ultimos 12 meses" required>

        <br><br>

        <label for="date">Fecha de ingreso</label>
        <input type="date" id="date" name="date" class="input-date" required>

        <br><br>

        <button onclick="calcularBonos()">Calcular</button>
        
        <div class="result">
            <ul id="resultados"></ul>
        </div>

        <br><br>

        <div>
            <a href="https://dgii.gov.do/app/WebApps/ConsultasWeb/calculadoras/retenciones.aspx" target="_blank" class="enlace-retencion">Calculadora de retenciones</a>
        </div>

        <br><br>

        <footer class="footer">
            <p>Desarrollado por <a href="" target="_blank">Jdp Web</a> | &copy; 2025</p>
        </footer>
        </section>
        
        
        
    
    <script src="app.js"></script>
</body>
</html>
